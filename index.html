<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desapego Crisma Kerigma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://www.irmasdesaocamilo.com.br/site/media/k2/items/cache/377829b055e89e3afb894e7528a10996_XL.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .box {
      margin-top: 15%;
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Desapego Crisma Kerigma</h1>
    <p>Digite seu nome para revelar quem vocÃª tirou:</p>
    <input type="text" id="nome" placeholder="Seu nome" onblur="sortear()">
    <p id="resultado"></p>
    <br>
    <a href="https://instagram.com/nicedessilva" target="_blank">
      <button>ðŸ‘‰ Me seguir no Instagram</button>
    </a>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-anewbeginning.mp3" type="audio/mpeg">
  </audio>

  <script>
    // COLE AQUI A URL DO SEU GOOGLE APPS SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbz4buRNoEg4d3H1lvnftYkKAm9-u0A9sQhsV2wPbo2x2UsbAbFbBHeVi3bjXqfomS3EvQ/exec";

    async function sortear() {
      let participante = document.getElementById("nome").value.trim();
      if (participante === "") return;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ participante: participante })
        });

        const data = await response.json();

        if (data.status === "ok") {
          document.getElementById("resultado").innerText = "VocÃª tirou: " + data.sorteado;
        } else {
          document.getElementById("resultado").innerText = data.msg;
        }

      } catch (error) {
        document.getElementById("resultado").innerText = "Erro na conexÃ£o!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
